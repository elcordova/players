<section>
  <h1>Players</h1>
  <div class="tbl-headers">
    <div class="container">
      <div class="interior"><a (click)="newPlayer()" class="btn">New Player</a></div>
    </div>
    <table cellpadding="0" colspadding="0" border="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Weight</th>
          <th>Height</th>
          <th>Nationality</th>
          <th>Left Footer</th>
          <th>Actions</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-contetn-player">
    <table cellpadding="0" colspadding="0" border="0">
      <tbody>
        <tr *ngFor="let player of (players$|async)">
          <th>{{player.name}}</th>
          <th>{{player.lastName}}</th>
          <th>{{player.position}}</th>
          <th>{{player.weight}}</th>
          <th>{{player.height}}</th>
          <th>{{player.nationality}}</th>
          <th>{{player.leftFooter}}</th>
          <th>
            <button>Edit</button>
            <button>Delete</button>
          </th>
          </tr>
      </tbody>
    </table>
  </div>
</section>
<app-player-dialog></app-player-dialog>
