<div id="open-modal" class="modal-window">
  <div>
    <a href="#" (click)="onClose()" class="modal-close">Close</a>
    <h1>New Team Form</h1>
    <div>
      <form #playerForm="ngForm" novalidate (ngSubmit)="onSubmit(playerForm)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" [ngModel]="team.name" ngModel required>
        </div>
        <div class="form-group">
          <label for="nationality">nationality</label>
          <select name="country" [ngModel]="team.country" ngModel required>
            <option *ngFor="let nationality of countries" [value]="nationality.key"> {{nationality.label}} </option>
          </select>
        </div>
        <div class="form-group">
          <label for="leftFooter">players</label>
          <input type="number" class="form-control" name="leftFooter" disabled [value]="team.players?.length||0">
        </div>
        <div class="submit-container">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
